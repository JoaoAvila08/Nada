<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locadora China - Contato</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <h2>Locadora China</h2>
        <nav>
            <a href="index.html">Início</a>
            <a href="filiais.html">Filiais</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <h1>Entre em Contato</h1>
                <form class="contato-form" action="https://script.google.com/macros/s/AKfycbwv8v9lVBe60bA9aeWuTaW2NFTlDwEz7kNvLOSTS5vWErcaCSwySpECvj3EvoiKaYCvgw/exec" method="R">
            <label for="data">Data do contato:</label>
            <input type="date" id="data" name="data">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem"></textarea>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <button type="submit">Enviar</button>

        </form>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Locadora China</p>
    </footer>

</body>

</html>
