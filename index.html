<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamesDoItachi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <h2>ItachiGames</h2>
        <nav>
            <a href="index.html">Início</a>
            <a href="filiais.html">Filiais</a>
            <a href="contato.html">Contato</a>
            <a href="planilha.html">Planilha</a>
        </nav>
    </header>

    <main>
  <h1>Bem-vindo a Itachi Games </h1>
  <p>Encontre um jogo ideal para sua viagem, trabalho ou lazer.</p>

  <div id="conteudo" class="conteudo-scroll">
    <p>Carregando conteúdo...</p>
  </div>
</main>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzOW3Z6nKFzPkZWK5-9qfuXAJX0cdndb3P9cXow0Nb00stUX8LFT0mDQlYXG0f1svga/exec"; // substitua pela URL do seu Apps Script
async function carregarConteudo() {
  const container = document.getElementById('conteudo');
  container.innerHTML = "<p>Carregando conteúdo...</p>";

  try {
    const res = await fetch(SCRIPT_URL);
    const dados = await res.json();
    container.innerHTML = '';

    dados.forEach(item => {
      const bloco = document.createElement('div');
      bloco.className = 'bloco-item';

      const titulo = document.createElement('h2');
      titulo.textContent = item.Título || '';
      bloco.appendChild(titulo);

      const descricao = document.createElement('p');
      descricao.textContent = item.Descrição || '';
      bloco.appendChild(descricao);

      if (item.Url && item.Url.startsWith('http')) {
        if (item.Url.match(/\.(jpg|jpeg|png|gif|webp)$/i) || item.Url.includes('unsplash')) {
          const img = document.createElement('img');
          img.src = item.Url;
          img.alt = item.Título || 'Imagem';
          bloco.appendChild(img);
        } else {
          const link = document.createElement('a');
          link.href = item.Url;
          link.textContent = 'Ver mais';
          bloco.appendChild(link);
        }
      }

      container.appendChild(bloco);
    });
  } catch (err) {
    container.innerHTML = "<p>Erro ao carregar dados: " + err.message + "</p>";
  }
}

carregarConteudo();
</script>
